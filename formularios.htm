<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Formularios en html-->
    <h3>Formulario</h3>
    <form action="#">
        <label for = "name">Nombre</label>
        <input type="text" id="name" required>
        <label for = "age">Edad</label>
        <input type="number" id="age">
        <label for = "tel">Celular</label>
        <input type="tel" id="tel">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email">
        <label for="pass">Contraseña</label>
        <input type="password" id="pass">
        <label for="coment">Comentario</label>
        <input type="text" id="coment">

        <!--<button>Enviar</button> -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">
    </form>

    <!--Botones de radio-->
    <h3>Formulario de cuestionario</h3>
    <form action="#">
        <p>Cual es la marca de vehiculo favorita</p>
        <input type="radio" id="renault" name="marca_vehiculo" value="Renault">
        <label for="renault">Renault</label>
        <input type="radio" id="toyota" name="marca_vehiculo" value="Toyota">
        <label for="toyota">Toyota</label>
        <input type="radio" id="mazda" name="marca_vehiculo" value="Mazda">
        <label for="mazda">Mazda</label>
        <input type="radio" id="chevrolet" name="marca_vehiculo" value="Chevrolet">
        <label for="chevrolet">Chevrolet</label>

    </form>
    
</body>
</html>
